<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="img/icon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="card calculator p-3">
      <div id="display" class="display mb-3" tabindex="0">0</div>
      <div class="row g-2">
        <div class="col-3">
          <button
            type="button"
            class="btn btn-cal btn-clear w-100"
            data-value="Escape"
          >
            C
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-cal btn-op w-100" data-value="/">
            ÷
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-cal btn-op w-100" data-value="*">
            ×
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-cal btn-op w-100" data-value="-">
            −
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-cal w-100" data-value="7">
            7
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-cal w-100" data-value="8">
            8
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-cal w-100" data-value="9">
            9
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-cal btn-op w-100" data-value="+">
            +
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-cal w-100" data-value="4">
            4
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-cal w-100" data-value="5">
            5
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-cal w-100" data-value="6">
            6
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-cal btn-equal w-100"
            data-value="Enter"
          >
            =
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-cal w-100" data-value="1">
            1
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-cal w-100" data-value="2">
            2
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-cal w-100" data-value="3">
            3
          </button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-cal w-100" data-value="0">
            0
          </button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-cal w-100" data-value=".">
            .
          </button>
        </div>
      </div>
    </div>
    <footer class="text-center text-white-50 mt-4">
      <p>Developed by Pradyumna</p>
    </footer>
    <script src="calc.js"></script>
  </body>
</html>
